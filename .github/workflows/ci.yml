name: CI

on:
  push:
    branches: [ main, master, lydia-initialization ]
  pull_request:
    branches: [ main, master, lydia-initialization ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run backend tests (Maven)
        working-directory: backend
        run: mvn -B test
