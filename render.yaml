
services:
  # Backend Service
  - type: web
    name: gatherly-backend
    env: java
    buildCommand: cd backend && ./mvnw clean install -DskipTests
    startCommand: cd backend && java -Dserver.port=$PORT -jar target/screenshare-backend-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: dev
      - key: PORT
        value: 8080
      - key: SERVER_PORT
        value: 8080
      - key: ALLOWED_ORIGINS
        value: https://gatherly-frontend.onrender.com,http://localhost:3000
     
  # Frontend Service
  - type: web
    name: gatherly-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://gatherly-backend.onrender.com/api
