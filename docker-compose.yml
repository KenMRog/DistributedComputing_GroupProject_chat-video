version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:postgresql://db:5432/screenshare
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      # Azure Service Bus Configuration
      - AZURE_SERVICEBUS_CONNECTION_STRING=${AZURE_SERVICEBUS_CONNECTION_STRING}
      - AZURE_SERVICEBUS_QUEUE_NAME=${AZURE_SERVICEBUS_QUEUE_NAME:-helloworld-queue}
      - AZURE_SERVICEBUS_TOPIC_NAME=${AZURE_SERVICEBUS_TOPIC_NAME:-helloworld-topic}
      - AZURE_SERVICEBUS_SUBSCRIPTION_NAME=${AZURE_SERVICEBUS_SUBSCRIPTION_NAME:-helloworld-subscription}
      # Azure Event Grid Configuration
      - AZURE_EVENTGRID_ENDPOINT=${AZURE_EVENTGRID_ENDPOINT}
      - AZURE_EVENTGRID_KEY=${AZURE_EVENTGRID_KEY}
      - AZURE_EVENTGRID_TOPIC_ENDPOINT=${AZURE_EVENTGRID_TOPIC_ENDPOINT}
      # AWS Configuration (Optional)
      - SQS_QUEUE_URL=${SQS_QUEUE_URL}
      - SNS_TOPIC_ARN=${SNS_TOPIC_ARN}
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    depends_on:
      - backend

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=screenshare
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
